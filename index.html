<!DOCTYPE html>
<html>
<head>
  <title>Roll for Rocket Boots - Character Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Roll for Rocket Boots</h1>
  <form id="char-form">
    <label>Character Name: <input type="text" id="char-name" maxlength="20" /></label><br><br>

    <div id="counters-section">
      <div class="counter-block">
        <h2>Exp.</h2>
        <div class="counter">
          <button type="button" onclick="adjustExp(-1)">⬇</button>
          <span id="exp-value">0</span>
          <button type="button" onclick="adjustExp(1)">⬆</button>
        </div>
      </div>

      <div class="counter-block">
        <h2>Luck</h2>
        <div class="counter">
          <button type="button" onclick="adjustLuck(-1)">⬇</button>
          <span id="luck-value">1</span>
          <button type="button" onclick="adjustLuck(1)">⬆</button>
        </div>
      </div>

      <div class="counter-block">
        <h2>Wounds</h2>
        <div class="counter">
          <button type="button" onclick="toggleWound(0)">X</button>
          <button type="button" onclick="toggleWound(1)">X</button>
          <button type="button" onclick="toggleWound(2)">X</button>
          <button type="button" onclick="toggleWound(3)">X</button>
        </div>
      </div>
    </div><br>

    <h2>Skills</h2>
    <div id="skills-section">
      <div id="skills-container"></div>
      <div style="margin-top: 10px;">
        <button type="button" onclick="addSkill()">+ New Skill</button>
      </div>
    </div><br>

    <h2>Inventory</h2>
    <div id="items-section">
      <div id="items-container"></div>
      <div style="margin-top: 10px;">
        <button type="button" onclick="addItem()">+ Add Item</button>
      </div>
    </div><br>

    <button type="button" onclick="saveData()">Save</button>
    <button type="button" onclick="loadData()">Load</button>
    <button type="button" onclick="clearData()">Clear</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
