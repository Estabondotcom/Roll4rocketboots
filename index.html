<!DOCTYPE html>
<html>
<head>
  <title>Roll for Rocket Boots - Character Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Roll for Rocket Boots</h1>
  <form id="char-form">
    <label>Character Name: <input type="text" id="char-name" /></label><br><br>

    <h2>Skills</h2>
    <div id="skills-container">
      <input type="text" class="skill-input" value="Do anything" oninput="handleSkillInput()" />
    </div><br>

    <h2>Inventory</h2>
    <textarea id="inventory" rows="5" cols="50" placeholder="List your gear..."></textarea><br><br>

    <button type="button" onclick="saveData()">Save</button>
    <button type="button" onclick="loadData()">Load</button>
    <button type="button" onclick="clearData()">Clear</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
